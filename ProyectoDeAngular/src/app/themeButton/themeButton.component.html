<mat-icon *ngIf="theme == true" [matTooltip]="'modo oscuro'" (click)="changeTheme()">dark_mode</mat-icon>
<mat-icon *ngIf="theme == false" [matTooltip]="'modo claro'" (click)="changeTheme()">sunny</mat-icon>

<!-- OPCION B
<mat-icon [matTooltip]="tooltipName()" (click)="changeTheme()">{{theme ? 'dark_mode' : 'sunny'}}</mat-icon>
 -->




<mat-slide-toggle
        color="primary"
        (ngModelChange)="onchange($event)"
        [(ngModel)]="isDarkThemeActive" 
        >

        <mat-icon
        [matTooltip]="themeObj.tooltip">
        {{themeObj.icon}} 
        </mat-icon>
        {{themeObj.tooltip}}

</mat-slide-toggle>
